name: Auto approve

on: pull_request_target

jobs:
  auto-approve:
    name: Auto approve
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    if: github.actor == 'dependabot[bot]'
    steps:
      - run: gh pr review ${{ github.event.number }} --repo ${{ github.repository }} --approve
        env:
          GH_TOKEN: ${{ github.token }}
