name: main
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  install-node:
    name: Install Node and dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: ./setup-node
  install-python:
    name: Install Python and dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Create Python requirements.txt
        run: |
          cat <<EOF >requirements.txt
          ansible
          ansible-lint
          EOF
        shell: bash
      - name: Setup Python
        uses: ./setup-python
  install-ansible:
    name: Install Ansible and dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Check Ansible installs
        run: |
          ansible --version
          ansible-galaxy --version
          ansible-lint --version
        shell: bash
      - name: Create Ansible requirements
        run: |
          cat <<EOF >requirements.yml
          ---
          roles:
            - name: geerlingguy.git
          EOF
        shell: bash
      - name: Create Ansible config
        run: |
          cat <<EOF >ansible.cfg
          [defaults]
          roles_path = galaxy/roles:roles
          EOF
        shell: bash
      - name: Setup Ansible
        uses: ./setup-ansible

  cache-node:
    name: Check install Node and dependencies
    runs-on: ubuntu-latest
    needs: install-node
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: ./setup-node
      - name: Create Python requirements.txt
        run: |
          cat <<EOF >requirements.txt
          ansible
          ansible-lint
          EOF
        shell: bash
      - name: Setup Python
        uses: ./setup-python
      - name: Check Ansible installs
        run: |
          ansible --version
          ansible-galaxy --version
          ansible-lint --version
        shell: bash
      - name: Create Ansible requirements
        run: |
          cat <<EOF >requirements.yml
          ---
          roles:
            - name: geerlingguy.git
          EOF
        shell: bash
      - name: Create Ansible config
        run: |
          cat <<EOF >ansible.cfg
          [defaults]
          roles_path = galaxy/roles:roles
          EOF
        shell: bash
      - name: Setup Ansible
        uses: ./setup-ansible

  check-format:
    name: Check Format
    runs-on: ubuntu-latest
    needs: install-node
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: ./setup-node
      - name: Check Format
        run: npm run format:check
