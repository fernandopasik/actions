---
name: main
# yamllint disable-line rule:truthy
on:
  push:
    branches: [main]
  pull_request: {}

jobs:
  install-python:
    name: Install Python
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: ./setup-python
  check-format:
    name: Check Format
    runs-on: ubuntu-latest
    needs: install-python
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: fernandopasik/actions/setup-python@main
      - name: Check Format
        run: make format
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: install-python
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: ./setup-python
      - name: Lint
        run: make lint
  test-setup-node-npm:
    name: Test Setup Node with npm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: ./setup-node
        with:
          working-directory: ./test/setup-node/npm
  test-cache-node-npm:
    name: Test Node cache with npm
    runs-on: ubuntu-latest
    needs: test-setup-node-npm
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: ./setup-node
        with:
          working-directory: ./test/setup-node/npm
  test-setup-node-pnpm:
    name: Test Setup Node with pnpm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: ./setup-node
        with:
          working-directory: ./test/setup-node/pnpm
  test-cache-node-pnpm:
    name: Test Node cache with pnpm
    runs-on: ubuntu-latest
    needs: test-setup-node-pnpm
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: ./setup-node
        with:
          working-directory: ./test/setup-node/pnpm
  test-setup-node-yarn1:
    name: Test Setup Node with yarn1
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: ./setup-node
        with:
          working-directory: ./test/setup-node/yarn1
  test-cache-node-yarn1:
    name: Test Node cache with yarn1
    runs-on: ubuntu-latest
    needs: test-setup-node-yarn1
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: ./setup-node
        with:
          working-directory: ./test/setup-node/yarn1
  test-setup-node-yarn:
    name: Test Setup Node with yarn
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: ./setup-node
        with:
          working-directory: ./test/setup-node/yarn
  test-cache-node-yarn:
    name: Test Node cache with yarn
    runs-on: ubuntu-latest
    needs: test-setup-node-yarn
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: ./setup-node
        with:
          working-directory: ./test/setup-node/yarn
  test-setup-python:
    name: Test Setup Python
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: ./setup-python
        with:
          working-directory: ./test/setup-python
  test-cache-python:
    name: Test Python cache
    runs-on: ubuntu-latest
    needs: test-setup-python
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: ./setup-python
        with:
          working-directory: ./test/setup-python
  test-setup-ansible:
    name: Test Setup Ansible
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: ./setup-python
        with:
          working-directory: ./test/setup-ansible
      - name: Setup Ansible
        uses: ./setup-ansible
        with:
          working-directory: ./test/setup-ansible
  test-cache-ansible:
    name: Test Ansible cache
    runs-on: ubuntu-latest
    needs: test-setup-ansible
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: ./setup-python
        with:
          working-directory: ./test/setup-ansible
      - name: Setup Ansible
        uses: ./setup-ansible
        with:
          working-directory: ./test/setup-ansible
