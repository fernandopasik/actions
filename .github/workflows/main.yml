---
name: main
# yamllint disable-line rule:truthy
on:
  push:
    branches: [main]
  pull_request: {}

permissions: read-all

jobs:
  install-python:
    name: Install Python
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: ./setup-python
  check-format:
    name: Check Format
    runs-on: ubuntu-latest
    needs: install-python
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: fernandopasik/actions/setup-python@main
      - name: Check Format
        run: make format
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: install-python
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: ./setup-python
      - name: Lint
        run: make lint
  test-setup-node-npm:
    name: Test Setup Node with npm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: ./setup-node
        with:
          working-directory: ./test/setup-node/npm
  test-cache-node-npm:
    name: Test Node cache with npm
    runs-on: ubuntu-latest
    needs: test-setup-node-npm
    outputs:
      global-cache-file: ${{ steps.test-setup-node-npm.outputs.global-cache-file }}
      jobs-cache-file: ${{ steps.test-setup-node-npm.outputs.jobs-cache-file }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        id: test-setup-node-npm
        uses: ./setup-node
        with:
          working-directory: ./test/setup-node/npm
      - name: Display Setup Node outputs
        run: |
          echo
          echo "ğŸ” node-version: ${{ steps.test-setup-node-npm.outputs.node-version }}"
          echo "ğŸ” package-manager: ${{ steps.test-setup-node-npm.outputs.package-manager }}"
          echo "ğŸ” package-manager-version: ${{ steps.test-setup-node-npm.outputs.package-manager-version }}"
          echo "ğŸ” global-cache-file: ${{ steps.test-setup-node-npm.outputs.global-cache-file }}"
          echo "ğŸ” jobs-cache-file: ${{ steps.test-setup-node-npm.outputs.jobs-cache-file }}"
        shell: bash
  delete-cache-node-npm:
    name: Delete Node cache with npm
    runs-on: ubuntu-latest
    needs: test-cache-node-npm
    permissions:
      actions: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Delete github cache
        run: |
          echo
          GLOBAL_CACHE=${{ needs.test-cache-node-npm.outputs.global-cache-file }}
          JOBS_CACHE=${{ needs.test-cache-node-npm.outputs.jobs-cache-file }}
          echo "âŒ Deleting cache key: $JOBS_CACHE"
          gh cache delete "$JOBS_CACHE"
          echo "âŒ Deleting cache key: $GLOBAL_CACHE"
          gh cache delete "$GLOBAL_CACHE"
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
  test-setup-node-pnpm:
