name: main
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: ./setup-node
      - name: Setup Python
        uses: ./setup-python
  check-install:
    name: Check Install and Cache
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: ./setup-node
      - name: Check Node
        run: npm -v
      - name: Setup Python
        uses: ./setup-python
      - name: Check Python
        run: python -v
  check-format:
    name: Check Format
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: ./setup-node
      - name: Check Format
        run: npm run format:check
