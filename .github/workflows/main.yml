---
name: main
# yamllint disable-line rule:truthy
on:
  push:
    branches: [main]
  pull_request: {}

jobs:
  install-python:
    name: Install Python
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: ./setup-python
  check-format:
    name: Check Format
    runs-on: ubuntu-latest
    needs: install-python
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: fernandopasik/actions/setup-python@main
      - name: Check Format
        run: make format
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: install-python
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: ./setup-python
      - name: Lint
        run: make lint
  test-setup-node-npm:
    name: Test Setup Node with npm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: ./setup-node
        with:
          working-directory: ./test/setup-node/npm
  test-cache-node-npm:
    name: Test Node cache with npm
    runs-on: ubuntu-latest
    needs: test-setup-node-npm
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: ./setup-node
        with:
          working-directory: ./test/setup-node/npm
  test-setup-node-pnpm:
    name: Test Setup Node with pnpm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: ./setup-node
        with:
          working-directory: ./test/setup-node/pnpm
  test-cache-node-pnpm:
    name: Test Node cache with pnpm
    runs-on: ubuntu-latest
    needs: test-setup-node-pnpm
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: ./setup-node
        with:
          working-directory: ./test/setup-node/pnpm
  test-setup-node-yarn1:
    name: Test Setup Node with yarn1
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: ./setup-node
        with:
          working-directory: ./test/setup-node/yarn1
  test-cache-node-yarn1:
    name: Test Node cache with yarn1
    runs-on: ubuntu-latest
    needs: test-setup-node-yarn1
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: ./setup-node
        with:
          working-directory: ./test/setup-node/yarn1
  test-setup-node-yarn:
    name: Test Setup Node with yarn
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: ./setup-node
        with:
          working-directory: ./test/setup-node/yarn
  test-cache-node-yarn:
    name: Test Node cache with yarn
    runs-on: ubuntu-latest
    needs: test-setup-node-yarn
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: ./setup-node
        with:
          working-directory: ./test/setup-node/yarn
  delete-setup-node-test-cache:
    name: Delete Setup Node tests cache
    runs-on: ubuntu-latest
    needs:
      - test-cache-node-npm
      - test-cache-node-pnpm
      - test-cache-node-yarn1
      - test-cache-node-yarn
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Github API cache delete
        run: |
          echo
          SETUP_NODE_KEYS=$(gh cache list --key setup-node --json key \
            --template '{{range .}}{{.key}}{{"\n"}}{{end}}')
          NODE_CACHE_KEYS=$(gh cache list --key node-cache --json key \
            --template '{{range .}}{{.key}}{{"\n"}}{{end}}')
          CACHE_KEYS="$SETUP_NODE_KEYS"$'\n'"$NODE_CACHE_KEYS"

          echo "üíæ Cache keys to delete"
          echo "$CACHE_KEYS"

          echo "$CACHE_KEYS" | while IFS= read -r KEY; do
            echo "‚ùå Deleting cache key: $KEY"
            gh cache delete "$KEY"
          done
        shell: bash
    env:
      GH_TOKEN: ${{ github.token }}
  test-setup-python:
    name: Test Setup Python
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: ./setup-python
        with:
          working-directory: ./test/setup-python
  test-cache-python:
    name: Test Python cache
    runs-on: ubuntu-latest
    needs: test-setup-python
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: ./setup-python
        with:
          working-directory: ./test/setup-python
  test-setup-ansible:
    name: Test Setup Ansible
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: ./setup-python
        with:
          working-directory: ./test/setup-ansible
      - name: Setup Ansible
        uses: ./setup-ansible
        with:
          working-directory: ./test/setup-ansible
  test-cache-ansible:
    name: Test Ansible cache
    runs-on: ubuntu-latest
    needs: test-setup-ansible
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: ./setup-python
        with:
          working-directory: ./test/setup-ansible
      - name: Setup Ansible
        uses: ./setup-ansible
        with:
          working-directory: ./test/setup-ansible
