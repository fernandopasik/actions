name: main
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: ./setup-node
      - name: create Python requirements.txt
        run: |
          cat <<EOF >requirements.txt
          ansible
          ansible-lint
          EOF
        shell: bash
      - name: Setup Python
        uses: ./setup-python
      - name: Setup Ansible
        uses: ./setup-ansible

  check-install:
    name: Check Install and Cache
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: ./setup-node
      - name: Setup Python
        uses: ./setup-python
      - name: Setup Ansible
        uses: ./setup-ansible

  check-format:
    name: Check Format
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: ./setup-node
      - name: Check Format
        run: npm run format:check
